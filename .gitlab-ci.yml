stages:
  - lint
  - build

lint_job:
  stage: lint
  image: node:20-alpine
  script:
    - npm install
    - npm run lint

build_job:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

pages:
  stage: build
  needs:
    - job: build_job
  script:
    - find . -maxdepth 1 ! -name 'dist' ! -name '.' ! -name '..' -exec rm -rf {} +
    - cp -r dist public
  artifacts:
    paths:
      - public
  only:
    - main
