stages:
  - lint
  - test
  - build

lint_job:
  stage: lint
  image: node:20-alpine
  script:
    - npm install
    - npm run lint

test_job:
  stage: test
  image: node:20-alpine
  script:
    - npm install
    - npm run test

validate_job:
  stage: test
  image: node:20-alpine
  script:
    - apk add jq
    - ./validate_data.sh

build_job:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

clean_ci_for_amplify:
  stage: test
  image: node:20-alpine
  script:
    - npm ci
