stages:
  - lint
  - build

lint_job:
  stage: lint
  image: node:20-alpine
  script:
    - npm install
    - npm run lint

build_job:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

pages:
  stage: build
  needs:
    - job: build_job
  script:
    - rm -rf public
    - cp -r dist public
    - rm -rf dist
  artifacts:
    paths:
      - public
